name: Secretlint
on: [push, pull_request]
env:
  CI: true
jobs:
  test:
    name: "Secretlint"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: lint with secretlint on docker
        run: docker run -v `pwd`:`pwd` -w `pwd` --rm secretlint/secretlint secretlint  --secretlintrc .secretlintrc.json "**/*"
